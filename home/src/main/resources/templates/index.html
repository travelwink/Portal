<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" th:content="${keywords}" />
    <title>Document</title>

    <link rel="stylesheet" th:href="@{css/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/main.css}" />
    <link rel="stylesheet" th:href="@{css/showcase.css}" />



    <script th:src="@{js/jquery/3.3.1/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/popper/1.14.6/popper.js}"></script>
    <script th:src="@{css/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <header class="site-header">
        <div class="site-header-top constrained">

            <a  href="#" class="header-logo-wrapper">
                <img src="images/logo-wingd-top.svg" alt="WinGD" class="header-logo">
            </a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="点此输入关键字" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>

        <div class="header-menu-wrapper header-scroll-panel tab-content active">
            <div class="header-scroll-panel-inner">
                <div class="primary-navigation">
                    <div class="constrained">
                        <div class="meganav-wrapper" >
                            <div class="meganav-level level-1">
                                <ul>
                                    <li th:each="navigation: ${navigationList}"
                                        th:class="${null == navigation.children || navigation.children.isEmpty()}? '': 'has-children'" th:data-level="${navigation.level}">
                                        <a href="#" th:text="${navigation.name}">父导航菜单</a>
                                        <div class="dropdown-wrapper">
                                            <div th:class="|meganav-level level-${navigation.level+1}|">
                                                <a href="" class="meganav-level-title" th:text="${navigation.name}">父导航菜单</a>
                                                <ul th:unless="${null == navigation.children || navigation.children.isEmpty()}">
                                                    <li th:each="child : ${navigation.children}"
                                                        th:class="${null == child.children || child.children.isEmpty()? '': 'has-children'}">
                                                        <a href="" th:text="${child.name}">2级导航菜单</a>


                                                        <div th:class="|meganav-level level-${child.level+1}|" th:unless="${null == child.children || child.children.isEmpty()}">
                                                            <a href="" class="meganav-level-title" th:text="${child.name}">2级导航菜单</a>
                                                            <ul>
                                                                <li th:each="sub : ${child.children}"
                                                                    th:class="${null == sub.children || sub.children.isEmpty()? '' : 'has-children'}">
                                                                    <span th:text="${sub.name}">3级导航菜单</span>


                                                                    <div th:class="|meganav-level level-${sub.level+1}|"  th:unless="${null == sub.children || sub.children.isEmpty()}">
                                                                        <a href="" class="meganav-level-title" th:text="${sub.name}">3级导航菜单</a>
                                                                        <ul>
                                                                            <li th:each="leaf : ${sub.children}">
                                                                                <a href="" th:text="${leaf.name}">4级导航菜单</a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>



                                                                </li>
                                                            </ul>
                                                        </div>



                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
