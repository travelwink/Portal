<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆后台管理</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

</head>
<body class="login-body">

    <div class="container">

        <div class="form-signin">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">登 陆</h1>
                <img src="images/login-logo.png" alt=""/>
            </div>
            <div class="login-wrap">
                <input id="userName" type="text" class="form-control" placeholder="用户名" autofocus>
                <input id="password" type="password" class="form-control" placeholder="密码">

                <button id="signIn" class="btn btn-lg btn-login btn-block" type="submit">
                    <i class="fa fa-check"></i>
                </button>

                <div class="registration">
                    Not a member yet?
                    <a class="" href="registration.html">
                        注册
                    </a>
                </div>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                    </span>
                </label>

            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <!--<div class="modal-body">-->
                            <!--<p>Enter your e-mail address below to reset your password.</p>-->
                            <!--<input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">-->

                        <!--</div>-->
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

        </div>

    </div>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

<script type="text/javascript">
    $("#signIn").click(function(){

        var userName = $("#userName").val();
        var password = $("#password").val();
        var user = {userName:userName,password:password};
        // $.ajax();

        $.post(
            "http://localhost:8080/manage/signIn",
            user,
            function(res){
                alert("数据：" + res.data + "\n状态：" + res.status);
            });
    });
</script>


</body>
</html>
