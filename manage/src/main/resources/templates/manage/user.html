<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head"></head>

<body class="sticky-header">

<section>
    <div th:replace="common/menu :: menu"></div>

    <!-- main content start-->
    <div class="main-content">

        <div class="header-section" th:replace="common/header :: header"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                用户管理
            </h3>
            <ul class="breadcrumb">
                <li> 系统设置 </li>
                <li class="active"> 用户管理 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <!--数据展示区域-->
                    <section class="panel">
                        <header class="panel-heading">
                            用户列表
                            <span class="tools pull-right">
                                <!--<a href="javascript:;" class="fa fa-chevron-down"></a>-->
                                <!--<a href="javascript:;" class="fa fa-times"></a>-->
                            </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table">
                                <div class="clearfix">
                                    <div class="btn-group">
                                        <a id="editable-sample_new" class="btn btn-primary" href="#addModal" data-toggle="modal">
                                            新增 <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <table class="display table table-bordered table-striped table-hover" id="dynamic-table">
                                    <thead>
                                        <tr>
                                            <th hidden>id</th>
                                            <th>工号</th>
                                            <th>部门</th>
                                            <th>姓名</th>
                                            <th>邮件地址</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}" hidden></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.department.name}"></td>
                                            <td th:text="${user.nickName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <div class="btn-group btn-group-xs">
                                                    <a class="btn btn-info" href="#modifyModal" data-toggle="modal" th:value="${user.id}"><i class="fa fa-edit"></i> 编辑 </a>
                                                    <a class="btn btn-danger" href="#deleteModal" data-toggle="modal" th:value="${user.id}"><i class="fa fa-trash-o"></i> 删除 </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer th:replace="common/footer :: footer"></footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<div aria-hidden="true" role="dialog" tabindex="-1" id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" th:action="@{/user/add}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 col-sm-2 control-label">工号</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control valid"th:field="*{name}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickName" class="col-lg-2 col-sm-2 control-label">姓名</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" th:field="*{nickName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 col-sm-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-lg-2 col-sm-2 control-label">部门</label>
                        <div class="col-lg-10">
                            <select class="form-control m-bot15" th:field="*{department}" th:value="*{department}">
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-sm-2 control-label"></div>
                        <div class="col-lg-10">
                            <span class="label label-danger ">提示</span>
                            <span>
                                新用户初始密码为6个1
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-primary" name="add">保存</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<div aria-hidden="true" role="dialog" tabindex="-1" id="modifyModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">修改用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" th:action="@{/user/add}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 col-sm-2 control-label">工号</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control valid" th:field="*{name}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickName" class="col-lg-2 col-sm-2 control-label">姓名</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" th:field="*{nickName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 col-sm-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-lg-2 col-sm-2 control-label">部门</label>
                        <div class="col-lg-10">
                            <select class="form-control m-bot15" th:field="*{department}" th:value="*{department}">
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-sm-2 control-label"></div>
                        <div class="col-lg-10">
                            <span class="label label-danger ">提示</span>
                            <span>
                                修改用户会将初始密码重置为6个1
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-primary" name="add">保存</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<div aria-hidden="true" role="dialog" tabindex="-1" id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">删除确认</h4>
            </div>
            <div class="modal-body">

                确认删除用户？

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭</button>
                <button type="button" class="btn btn-danger"> 确认</button>
            </div>
        </div>
    </div>
</div>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/localization/messages_zh.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<script src="js/dynamic_table_init.js"></script>

<!--common scripts for all pages-->
<script src="js/scripts.js"></script>

<script>
    $().ready(function() {
        $("form").validate();

        function deleteUser(id) {

        }
    });
</script>

</body>
</html>
